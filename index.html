<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>SurveyForm</title>

<body>
  <div class="container">
    <h1 id="title">Free code camp survey form</h1>
    <p id="description">made by atabak jamshidi</p>
    <form action="" id="survey-form">
      <fieldset>
      <label for="name" id="name-label">First Name<input type="text" name="" id="name" placeholder="atabak" required/></label>
      <label for="family" id="family-label">Family<input type="text" name="" id="family" required placeholder="jamshidi"/></label>
      <label for="number" id="number-label">Age<input type="number" name="" id="number" min="12" max="60" placeholder="24" required/></label>
      <label for="email" id="email-label">Email<input type="email" name="" id="email" placeholder="atabak.jamshidi@outlook.com" required/></label>
    </fieldset>
    <fieldset>
      <select name="" id="dropdown">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Others</option>
      </select>
      <label for="rel-1">Single<input type="radio" name="Relation" id="rel-1" value="single"></label>
      <label for="rel-2">Married<input type="radio" name="Relation" id="rel-2" value="married"></label>
      <label for=""><input type="checkbox" name="Os" value="macOs" id=""></label>
      <label for=""><input type="checkbox" name="Os" value="Windows" id=""></label>
      <label for=""><input type="checkbox" name="Os" value="Gnu/Linux" id=""></label>
      <label for="textarea"><textarea name="" id="textarea" cols="30" rows="5"></textarea></label>
    </fieldset>
    <button id="submit">Submit</button>
    </form>
  </div>
</body>

</html>
